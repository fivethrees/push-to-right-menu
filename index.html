<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <nav class="navbar" id="navbar">
      <span id="open-slide" class="open-slide">
      <a href="#" onclick="checkToggle()">

          <!-- For modern browsers. -->
          <i class="material-icons">menu</i>
          <!-- For IE9 or below. -->
          <!-- <i class="material-icons">&#xE5D2;</i> -->
        </a>
      </span>
<div id="rest-of-nav"></div>

      <!-- <ul class="navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>

    </nav>

    <div id="side-menu" class="side-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </div>

    <div id="main">
      <h1>push-to-right-menu</h1>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
      $(".rest-of-nav").click(function() {
        closeSlideMenu();
       });
       $("#main").click(function() {
         closeSlideMenu();
        });
    });



      function openSlideMenu() {
        document.getElementById('side-menu').style.width = '250px';
        document.getElementById('main').style.marginLeft = '250px';
        document.getElementById('main').style.marginRight = '-900px';
        document.getElementById('open-slide').style.marginLeft = '250px';
        $(".open-slide").toggleClass(".close-menu");

      }
      function closeSlideMenu() {
        document.getElementById('side-menu').style.width = '0px';
        document.getElementById('main').style.marginLeft = '0px';
        document.getElementById('open-slide').style.marginLeft = '0px';
        $(".open-slide").toggleClass(".close-menu");
      }

      function checkToggle() {
        if ($(".open-slide").hasClass(".close-menu")) {
          closeSlideMenu();
        } else {
          openSlideMenu();
        }
      }


// var scrollTop = $(this).scrollTop();
// var pageScrolled = false;
// if ($(this).scrollTop() == 0) {

// } else {

// }

      $(window).scroll(function() {

            if ($(this).scrollTop() != 0) {
              document.getElementById('navbar').style.backgroundColor = 'black';
            }
           if ($(this).scrollTop() == 0) {
             document.getElementById('navbar').style.backgroundColor = 'transparent';
           }
      });








    </script>

  </body>
</html>
